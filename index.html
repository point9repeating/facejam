<!doctype html>
<html>

<head>
  <title>facejam</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <form oninput="cellsoutput.value = cells.value" onchange="cellsoutput.value = cells.value">
    <select name="shape">
      <option value="ellipse">Ellipse</option>
      <option value="rect">Rectangle</option>
      <option value="circle">Circle</option>
    </select>
    <input name="cells" type="range" min="5" step="5" max="100" value="25"/>
    <output name="cellsoutput" for="cells">25</output>
    <button name="usecam">Webcam</button>
  </form>
  <canvas id="face" width="1200" height="600">
    You need a browser that supports canvas.
  </canvas>
  <video></video>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/inyourface.js"></script>
  <script src="js/facejam.js"></script>
</body>

</html>
